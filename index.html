    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  </head>
  <body>
    <section class="main">
      <div
        class="loading-screen d-flex position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
      <aside class="sideNav d-flex position-fixed top-0">
        <div
          class="linksContainer p-4 flex-column justify-content-between min-vh-100 d-flex"
        >
          <ul class="sideLinks list-unstyled">
            <li class="search text-capitalize py-2">search</li>
            <li class="categories text-capitalize py-2">categories</li>
            <li class="area text-capitalize py-2">area</li>
            <li class="ing text-capitalize py-2">ingredients</li>
            <li class="contact text-capitalize py-2">contact us</li>
          </ul>
          <div class="linksIcons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
            <p class="mb-5">
              Copyright Â© 2019 All Rights<br />
              Reserved.
            </p>
          </div>
        </div>
        <div class="sideLogo py-4 px-2">
          <div
            class="d-flex flex-column justify-content-between min-vh-100 align-items-center"
          >
            <img src="images/logo (2).png" alt="Yummy" />
            <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>

            <div class="sideIcons mb-5">
              <i class="fa-solid fa-globe d-block"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
        </div>
      </aside>
      <div
        class="inner-loading-screen position-absolute bg-black top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
      <div class="firstPage">
        <div class="container">
          <div class="row search-bars p-3"></div>
          <div class="row origin py-5 g-4"></div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
